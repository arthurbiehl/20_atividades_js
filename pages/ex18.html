<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .semafaro {
            width: 100px;
            height: auto;
            padding: 10px;
            border: 1px solid #505050;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3px;
            flex-direction: column;
        }

        .redondo {
            width: 80px;
            height: 80px;
            border: 1px solid #505050;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <header>
        <div class="cabeca">
            <div class="cabeca_item">
                <i class="fa-solid fa-cloud"></i>
                <h1>Trabalho</h1>
            </div>
        </div>
        <div class="menu">
            <div class="itens">
                <h2>Menu</h2>
                <div class="links">
                    <a href="../index.html">
                        <i class="fa-sharp fa-solid fa-house"></i>
                        Início
                    </a>
                    <a href="../projetos.html">
                        <i class="fa-regular fa-clipboard"></i>
                        Projetos
                    </a>
                </div>

            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="text">
                <h1>Cadastro com Validação</h1>
            </div>
            <div class="form">

                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                <input type="email" id="email" name="email" placeholder="Digite seu email">
                <input type="password" id="senha" name="senha" placeholder="Digite uma senha">

                <button type="submit" onclick="validarFormulario()">Enviar</button>

                <div id="mensagem"></div>

            </div>

            <img src="../static/ex18.png" alt="">

        </div>
    </main>

    <script src="../scripts/ex18.js"></script>

</body>

</html>
